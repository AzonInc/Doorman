blueprint:
  name: Confirmable Doorbell Open Door Notification
  description: >-
    A script that sends an actionable notification with a confirmation to open the door.
  author: "AzonInc"
  homeassistant:
    min_version: "2024.6.0"
  domain: automation
  source_url: https://github.com/azoninc/doorman/blob/dev/blueprints/confirmable_open_door_notification.yaml
  input:
    doorbell_section:
      name: "Doorbell Details"
      icon: "mdi:doorbell"
      input:
        doorbell_sensor:
          name: "Doorbell Event"
          description: "The Doorbell Event Entity which is the trigger"
          selector:
            entity:
              integration: esphome
              domain: event
        event_type:
          name: "Doorbell Pattern"
          description: "The Doorbell Pattern that triggers the action"
          default: "single"
          selector:
            select:
              custom_value: true
              options:
                - label: Single Press
                  value: single
                - label: Double Press
                  value: double
                - label: Triple Press
                  value: triple
    
    notification_details_section:
      name: "Notification Details"
      icon: "mdi:bell"
      input:
        notify_device:
          name: Device to notify
          description: Device needs to run the official Home Assistant app to receive notifications.
          selector:
            device:
              integration: mobile_app
        title:
          name: "Title"
          description: "The title of the button shown in the notification."
          default: "Entrance Doorbell"
          selector:
            text:
        short_message:
          name: "Short Message"
          description: "The message body"
          default: "Somebody is at the door!"
          selector:
            text:
        message:
          name: "Message"
          description: "The message body"
          default: "Somebody is at the door! Would you like to open it?"
          selector:
            text:
        confirm_text:
          name: "Confirmation Text"
          description: "Text to show on the confirmation button"
          default: "Open Door"
          selector:
            text:
        dismiss_text:
          name: "Dismiss Text"
          description: "Text to show on the dismiss button"
          default: "No"
          selector:
            text:

    notification_actions_section:
      name: "Notification Actions"
      icon: "mdi:gesture-tap-button"
      input:
        confirm_action:
          name: "Confirmation Action"
          description: "Action to run when notification is confirmed"
          default:
            - service: esphome.doorman_s3_send_tc_command
              data:
                type: "open_door"
                address: "0"
                payload: "0"
                serial_number: "0"
          selector:
            action:
        dismiss_action:
          name: "Dismiss Action"
          description: "Action to run when notification is dismissed"
          default: []
          selector:
            action:
    

mode: restart

trigger:
  platform: state
  entity_id: !input doorbell_sensor
  attribute: event_type

condition:
  - condition: state
    entity_id: !input doorbell_sensor
    attribute: event_type
    state: !input event_type

action:
  - alias: "Set up variables"
    variables:
      action_confirm: "{{ 'CONFIRM_' ~ context.id }}"
      action_dismiss: "{{ 'DISMISS_' ~ context.id }}"
  - parallel:
      - sequence:
          - alias: "Send notification"
            domain: mobile_app
            type: notify
            device_id: !input notify_device
            title: !input title
            message: !input message
            data:
              tag: doorbell
              timeout: 600
              priority: high
              ttl: 0
              subject: !input short_message
              actions:
                - action: "{{ action_confirm }}"
                  title: !input confirm_text
                - action: "{{ action_dismiss }}"
                  title: !input dismiss_text
          - alias: "Awaiting response"
            wait_for_trigger:
              - platform: event
                event_type: mobile_app_notification_action
                event_data:
                  action: "{{ action_confirm }}"
              - platform: event
                event_type: mobile_app_notification_action
                event_data:
                  action: "{{ action_dismiss }}"
            continue_on_timeout: false
            timeout:
              hours: 0
              minutes: 10
              seconds: 0
              milliseconds: 0
          - choose:
              - conditions: "{{ wait.trigger.event.data.action == action_confirm }}"
                sequence: !input confirm_action
              - conditions: "{{ wait.trigger.event.data.action == action_confirm }}"
                sequence:
                  - alias: "Clear notification"
                    domain: mobile_app
                    type: notify
                    device_id: !input notify_device
                    message: clear_notification
                    data:
                      tag: doorbell
              - conditions: "{{ wait.trigger.event.data.action == action_dismiss }}"
                sequence: !input dismiss_action

      - alias: "Clear Notification when someone opened the door already"
        sequence:
          - alias: "Awaiting response"
            wait_for_trigger:
              - platform: event
                event_type: esphome.doorman
                event_data:
                  type: "open_door"
            continue_on_timeout: false
            timeout:
              hours: 0
              minutes: 10
              seconds: 0
          - alias: "Clear notification"
            domain: mobile_app
            type: notify
            device_id: !input notify_device
            message: clear_notification
            data:
              tag: doorbell
