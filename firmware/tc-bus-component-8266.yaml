# Component Test
esphome:
  name: test-tc-bus

esp8266:
  board: esp01_1m

wifi:
  ssid: "My Network"
  password: "My Password"

api:

external_components:
  - source:
      type: local
      path: "../components"

tc_bus:
  id: tc_bus_intercom
  rx_pin: GPIO12
  tx_pin: GPIO13
  event: "doorman"
  hardware_version:
    name: "Hardware"
    icon: "mdi:router-wireless"
  bus_command:
    id: last_bus_command
    name: "Last Bus Command"
  serial_number_lambda: !lambda "return 123456;"
  on_read_memory_complete:
    - logger.log: "Completed memory reading!"
    - lambda: |-
        std::string hexString = str_upper_case(format_hex(x));
        ESP_LOGD("tcs_bus", "Memory Dump: %s", hexString.c_str());
  on_read_memory_timeout:
    - logger.log: "Failed to read Memory"

button:
  - platform: template
    id: open_entrance_door
    name: "Open Entrance Door"
    icon: mdi:door
    on_press:
      - tc_bus.send:
          type: open_door
          address: 0

binary_sensor:
  - platform: tc_bus
    id: entrance_doorbell
    name: "Entrance Doorbell"
    type: door_call
    auto_off: 0.2s