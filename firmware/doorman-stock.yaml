dashboard_import:
  package_import_url: github://AzonInc/doorman/firmware/examples/stock.example.yaml@master
  import_full_config: false

packages:
  device_base: !include base.yaml
  pattern_events: !include addons/pattern-events.yaml
  ring_to_open: !include addons/ring-to-open.yaml
  memory_utils: !include addons/memory-utils.yaml
  interactive_setup: !include addons/interactive-setup.yaml

esp32_improv:
  authorizer: none

update:
  - platform: http_request
    id: update_http_request_stable
    icon: "mdi:update"
    name: Firmware (stable)
    source: https://doorman.azon.ai/firmware/release/doorman-stock/manifest.json
    disabled_by_default: false
    web_server:
      sorting_group_id: sorting_group_system
      sorting_weight: -4

  - platform: http_request
    id: update_http_request_dev
    icon: "mdi:update"
    name: Firmware (dev)
    source: https://doorman-dev.surge.sh/firmware/release/doorman-stock/manifest.json
    disabled_by_default: true
    web_server:
      sorting_group_id: sorting_group_system
      sorting_weight: -3