external_components:
  - source: github://uriyacovy/ESPHome_nuki_lock@improve-memory-footprint
    refresh: 60s

# Pairing Mode
binary_sensor:
  - id: !extend doorman_boot_button
    on_multi_click:
      - timing:
            - ON for at least 5s
        then:
          - if:
              condition:
                binary_sensor.is_on: nuki_paired
              then:
                - nuki_lock.unpair:
                    id: nuki_smart_lock
                - lambda: |
                    ESP_LOGI("pairing", "Pairing Mode: TODO");
            
          - nuki_lock.set_pairing_mode: 
              id: nuki_smart_lock
              pairing_mode: true

number:
  - platform: template
    id: nuki_security_pin
    name: "Nuki Security Pin"
    disabled_by_default: true
    mode: box
    step: 1
    min_value: 0
    max_value: 65535
    set_action:
      - nuki_lock.set_security_pin:
          security_pin: !lambda return x;
    web_server:
      sorting_group_id: sorting_group_nuki_bridge_settings
      sorting_weight: -31

      
