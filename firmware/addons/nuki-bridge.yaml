    on_pairing_mode_on_action:
      - status.push:
          trigger_id: pairing_mode

    on_pairing_mode_off_action:
      - status.pop:
          trigger_id: pairing_mode
      - status.pop:
          trigger_id: pairing_mode_complete
    
    on_paired_action:
      - status.push:
          trigger_id: pairing_mode_complete

status_indicator:
 on_custom_status:
    - trigger_id: pairing_mode
      then:
        - light.turn_on:
            id: doorman_rgb_status_led
            red: 100%
            green: 0%
            blue: 100%
            effect: pulse

    - trigger_id: pairing_mode_complete
      then:
        - light.turn_on:
          id: doorman_rgb_status_led
          red: 100%
          green: 0%
          blue: 100%
          effect: none
          brightness: 60%
        - delay: 3s
        - status.pop:
            trigger_id: pairing_mode_complete