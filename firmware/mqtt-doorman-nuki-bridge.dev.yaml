# Helper File: Compile dev firmware
dashboard_import:
  package_import_url: github://AzonInc/doorman/firmware/examples/mqtt-nuki-bridge.example.dev.yaml@dev

packages:
  base: !include mqtt-doorman-nuki-bridge.yaml
  debug_utilities: !include addons/debug-utilities.yaml

external_components:
  - source: github://AzonInc/Doorman@dev
    components: [ tc_bus ]
    refresh: 60s

switch:
  - id: !extend dev_firmware
    restore_mode: RESTORE_DEFAULT_ON