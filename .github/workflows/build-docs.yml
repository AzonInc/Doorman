name: Build Vitepress Docs

on:
  workflow_call:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Extract version from base.yaml
        run: |
          VERSION=$(awk '/project:/, /version:/' firmware/base.yaml | grep 'version:' | awk '{print $2}' | sed 's/[",]//g')
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          
      - name: Update package.json version
        if: github.ref == 'refs/heads/master'
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" package.json

      - name: Update package.json version
        if: github.ref != 'refs/heads/master'
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}-dev\"/" package.json
          sed -i 's/@master/@dev/g' firmware/examples/stock.example.yaml
          sed -i 's/@master/@dev/g' firmware/examples/nuki-bridge.example.yaml
          sed -i 's/@master/@dev/g' docs/guide/getting-started.md

      - name: Install dependencies
        run: npm ci

      - name: Build with VitePress
        run: npm run docs:build

      - name: Upload VitePress artifact
        uses: actions/upload-artifact@v4
        with:
          name: vitepress-docs
          path: docs/.vitepress/dist